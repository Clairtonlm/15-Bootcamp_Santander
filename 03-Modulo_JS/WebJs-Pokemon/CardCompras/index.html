
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produto</title>
</head>
<body>
    <div class="card">
        <h2>Amendoim Japonês Elma Chips 145g</h2>
        <p>Referência: 1111892</p>
        <p><strong>R$ 8,29</strong></p>
        <p>Economize R$ 4,30</p>
        <p>-52%</p>
        <p><strong>R$ 3,99</strong></p>
        <p>Em até 1x R$ 3,99 sem juros</p>
        <div class="quantity">
            <button id="decrease">－</button>
            <span id="quantity">1</span>
            <button id="increase">＋</button>
        </div>
        <p>412 disponíveis</p>
        <button id="addToCart">Adicionar ao carrinho</button>
        <div class="delivery-options">
            <input type="text" id="cep" placeholder="CEP">
            <button id="calculateShipping">CALCULAR O FRETE</button>
        </div>
        <p>Compartilhar</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
